name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_call:

concurrency:
  group: ci-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'

    - uses: ./.github/actions/configure-private-go-dependencies-access
      with:
        app_id: ${{ secrets.REMOTEPROC_RUNTIME_REPO_ACCESS_APP_ID }}
        private_key: ${{ secrets.REMOTEPROC_RUNTIME_REPO_ACCESS_PRIVATE_KEY }}

    - name: Download dependencies
      run: go mod download

    - name: Run fast tests
      run: go test -v -race ./internal/...

    - name: Set up Lima
      uses: lima-vm/lima-actions/setup@03b96d61959e83b2c737e44162c3088e81de0886 # v1.0.1
      id: lima-actions-setup

    - name: Cache ~/.cache/lima
      uses: actions/cache@v4
      with:
        path: ~/.cache/lima
        key: lima-${{ steps.lima-actions-setup.outputs.version }}

    - name: Run e2e tests
      run: go test -v ./e2e/...

    - name: Run vet
      run: go vet ./...

    - name: Check formatting
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Please run 'gofmt -s -w .' to format your code"
          gofmt -s -l .
          exit 1
        fi
